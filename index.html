<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Topo Chico Hard Seltzers in a Glass Bottle Near Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        h1 {
            position: relative;
            z-index: 10;
            padding-top: 50px;
            color: #ff0000;
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin: 0 15px 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #FFD400; /* Topo Chico Yellow */
            color: #E8006F; /* Topo Chico Pink */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            z-index: 10;
            animation: blink 1s infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 90%;
            word-break: keep-all;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
        .topo {
            position: absolute;
            width: 40px;
            height: auto;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        /* Responsive tweaks */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
                padding-top: 30px;
            }
            button {
                font-size: 18px;
                padding: 15px 25px;
            }
            .topo {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Topo Chico Hard Seltzers in a Glass Bottle Near Me</h1>
    <button onclick="goToThePage()">Locate TCHSIAGB</button>

    <script>
        function goToThePage() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    // Destination: The Page, SF
                    const destination = '37.77212,-122.4370476';
                    const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${lat},${lon}&destination=${destination}&travelmode=walking`;
                    window.location.href = mapsUrl;
                }, function(error) {
                    alert('Could not get your location. Please allow location access.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Create raining Topo Chico bottles from the top
        for(let i = 0; i < 30; i++) {
            let img = document.createElement('img');
            img.src = 'topo.png'; // Ensure 'topo.png' exists in your folder
            img.className = 'topo';
            img.style.left = Math.random() * window.innerWidth + 'px';
            img.style.top = '-100px'; // Start off the top of the screen
            img.style.animationDuration = (5 + Math.random() * 5) + 's'; // Random fall speed
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
