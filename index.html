<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Topo Chico Hard Seltzers in a Glass Bottle Near Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            position: relative;
        }
        h1 {
            position: relative;
            z-index: 10;
            padding-top: 50px;
            color: #ff0000;
            font-family: 'Lobster', cursive;
            font-size: 36px;
            margin: 0 15px 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #FFD400;
            color: #0C5C38;
            border: 3px solid #0C5C38;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            z-index: 10;
            animation: blink 1s infinite;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 90%;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
        .topo-wrapper {
            position: absolute;
            width: 80px; /* bigger hit area */
            height: 80px;
            pointer-events: auto;
        }
        .topo {
            position: absolute;
            width: 40px;
            height: auto;
            left: 20px; /* center inside wrapper */
            top: 20px;
            animation: fall linear infinite;
            user-select: none;
            cursor: pointer;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
        .pop {
            animation: pop 0.5s forwards;
        }
        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .smashed {
            position: absolute;
            width: 50px;
            height: auto;
            opacity: 0.3;
            pointer-events: none; /* doesn't block clicks */
            z-index: 1;
        }
        @media (max-width: 480px) {
            h1 { font-size: 28px; padding-top: 30px; }
            button { font-size: 18px; padding: 15px 25px; }
            .topo-wrapper { width: 60px; height: 60px; }
            .topo { width: 30px; left: 15px; top: 15px; }
        }
    </style>
</head>
<body>
    <h1>Topo Chico Hard Seltzers in a Glass Bottle Near Me</h1>
    <button onclick="goToThePage()">Locate TCHSIAGB</button>

    <script>
        function goToThePage() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const destination = '37.77212,-122.4370476';
                    const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${lat},${lon}&destination=${destination}&travelmode=walking`;
                    window.location.href = mapsUrl;
                }, function(error) {
                    alert('Could not get your location. Please allow location access.');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        // Create raining bottles
        for(let i = 0; i < 30; i++) {
            let wrapper = document.createElement('div');
            wrapper.className = 'topo-wrapper';
            wrapper.style.left = Math.random() * window.innerWidth + 'px';
            wrapper.style.top = '-100px';
            wrapper.style.animationDuration = (5 + Math.random() * 5) + 's';

            let img = document.createElement('img');
            img.src = 'topo.png'; // bottle image
            img.className = 'topo';

            // Click to pop and leave smashed glass behind
            img.addEventListener('click', function(e) {
                this.classList.add('pop');

                // Create smashed glass at this location
                let smashed = document.createElement('img');
                smashed.src = 'smashed.png'; // Your smashed glass image
                smashed.className = 'smashed';
                smashed.style.left = wrapper.style.left;
                smashed.style.top = (parseFloat(wrapper.style.top) + 60) + 'px'; // adjust lower
                document.body.appendChild(smashed);

                // Remove the bottle after popping
                setTimeout(() => wrapper.remove(), 500);
            });

            wrapper.appendChild(img);
            document.body.appendChild(wrapper);
        }
    </script>
</body>
</html>
